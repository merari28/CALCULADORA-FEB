<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="caja_grande">
        <div id="caja_izquierda">
            <h1>Hidratacion Basal</h1>
            <p>Completa todos los datos</p>
            <input type="text">
            <br> 
            <button>Calcular</button>
            <br>
            <p>70 cc / hr</p>
            <p>m+m/2 105 cc/hr</p>
        </div>

        <div id="caja_derecha">
            <h1>Como se calcula?</h1>
            <li>
                De 0kg a 10kg, se calcula 100cc por cada kilo.
            </li>
            <li>
                Se suman 50cc por cada kilo de peso arriba de 10kg, hasta 20kg
            </li>
            <li>
                De 20kg para arriba, se suman 20cc por cada kg adicional
            </li>
        </div>
    </div>
</body>
</html>
